<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <title>post</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <div class="header">
                <div class="profile">
                    <img src="http://surl.li/jbfito" alt="" class="profile-img">
                    <div>
                        <h4 class="user">Raj Singh</h4>
                        <p class="user-name">@rajsingh</p>
                    </div>
                </div>
                <i class="ri-more-2-fill"></i>
            </div>

            <img src="http://surl.li/gcgpty" alt="" class="post-img">

            <div class="icons">

                    <i class="ri-heart-line"></i>
                    <i class="ri-chat-1-line"></i>
                    <i class="ri-telegram-2-fill"></i>
                </div>
                
                <div class="right-icon">
                    <i class="ri-bookmark-line"></i>
                </div>
            </div>

            <h3><span><i class="ri-heart-fill"></i></span> 10k likes</h3>
            <h4>your title here <span class="hastag">#hashtag #hashtagtwo</span></h4>
        </div>
